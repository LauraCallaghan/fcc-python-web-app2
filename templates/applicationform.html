<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Shania Twain">
    
  </div>
  <div class="mb-2">
  <label>Email</label><br>
  <input type="text" name="email" placeholder="shania@twain.com">
  </div>

  <div class="mb-2">
  <label>LinkedIn</label><br>
  <input type="text" name="linkedin" placeholder="https://linkedin.com">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"  placeholder="education and qualifications"></textarea>
    </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"  placeholder="jobs and things"></textarea>
    </div>

  <div class="mb-2">
  <label>Resume URL</label><br>
  <input type="text" name="resume_url" placeholder="https://aboutme.com">
  </div>
  
  <input type ="submit">

</form>
